<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .toast { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .modal-backdrop { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div class="flex h-screen overflow-hidden">
        
        <aside id="sidebar" class="w-64 bg-slate-800 border-r border-slate-700 flex flex-col">
            <div class="p-6 border-b border-slate-700">
                <h1 class="text-2xl font-bold text-emerald-500 flex items-center gap-2">
                    <i data-lucide="book-open" class="w-7 h-7"></i>
                    Bookstore
                </h1>
                <p class="text-xs text-slate-400 mt-1">Management System</p>
            </div>
            
            <div class="p-4 border-b border-slate-700" id="userInfo">
                <div class="text-sm text-slate-400">Not logged in</div>
            </div>
            
            <nav id="sidebarNav" class="flex-1 p-4 overflow-y-auto">
            
            </nav>
            
            <div class="p-4 border-t border-slate-700">
                <button id="logoutBtn" class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm font-medium transition hidden">
                    Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <div id="mainContent" class="p-8">
             
            </div>
        </main>
    </div>

    <div id="modalContainer"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
